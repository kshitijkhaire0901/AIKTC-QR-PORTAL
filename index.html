<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIKTC QR Portal</title>
  <link rel="stylesheet" href="/home/kshitij/Desktop/Projects/qr-scanner/style.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>AIKTC QR Code Portal</h1>
    <br>
    <img src="images/AIKTC.jpeg" alt="AIKTC logo">
    <br>
    <p>“With you, till you don't need us in any way...”</p>
  </header>
  <br>
  <div class="card-container">
  <!-- Top Center AIKTC QR Card -->
  <div class="aiktc-card-row">
    <div class="flip-card" data-aos="zoom-in">
      <div class="flip-card-inner">
        <div class="flip-card-front card-orange">
          <h2>AIKTC</h2>
        </div>
        <div class="flip-card-back card-orange">
          <img src="images/AIKTC.png" alt="AIKTC QR">
        </div>
      </div>
    </div>
  </div>

  <!-- Four Department Cards -->
  <div class="dept-card-row">
    <!-- Repeat this block for each dept -->
    <div class="flip-card soet" data-aos="fade-right">
      <div class="flip-card-inner">
        <div class="flip-card-front card-purple">
          <h2>SOET</h2>
        </div>
        <div class="flip-card-back card-purple">
          <img src="images/SOET.png" alt="SOET QR">
        </div>
      </div>
    </div>

    <div class="flip-card soa" data-aos="fade-up">
      <div class="flip-card-inner">
        <div class="flip-card-front card-red">
          <h2>SOA</h2>
        </div>
        <div class="flip-card-back card-red">
          <img src="images/SOA.png" alt="SOA QR">
        </div>
      </div>
    </div>

    <div class="flip-card sop" data-aos="fade-up">
      <div class="flip-card-inner">
        <div class="flip-card-front card-mediumgreen">
          <h2>SOP</h2>
        </div>
        <div class="flip-card-back card-mediumgreen">
          <img src="images/SOP.png" alt="SOP QR">
        </div>
      </div>
    </div>

    <div class="flip-card bscit" data-aos="fade-left">
      <div class="flip-card-inner">
        <div class="flip-card-front card-yellow">
          <h2>BSC.IT</h2>
        </div>
        <div class="flip-card-back card-yellow">
          <img src="images/BSC.IT.png" alt="SOIT QR">
        </div>
      </div>
    </div>
  </div>
</div>

   <br>
  <footer>
    <p>© 2025 Kshitij Khaire — All rights reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true, 
  });
</script>

</body>
</html>
